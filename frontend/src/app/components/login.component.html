<form [formGroup]="loginForm" (ngSubmit)="processForm()">
    <label for="user_id">User ID</label>
    <br>
    <input type="text" formControlName="user_id">
    
    <br><br>
    <label for="user_id">Password</label>

    <button type="submit">Login</button>

</form>
